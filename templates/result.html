<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OSINT Results</title>
    <style>
        body {
            background-color: #f7f9fb;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        h3 {
            margin-top: 30px;
            color: #34495e;
            border-left: 5px solid #3498db;
            padding-left: 10px;
        }

        p {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 8px;
            color: #2d3436;
            white-space: pre-wrap;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 40px;
            text-decoration: none;
            color: #3498db;
            font-weight: bold;
            font-size: 18px;
        }

        a:hover {
            color: #2c80b4;
        }

        hr {
            margin-top: 40px;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>🔍 OSINT Scan Results</h2>

    <h3>🌍 IP Address Info:</h3>
    <p>{{ ip_result | safe }}</p>

    <h3>📞 Phone Info:</h3>
    <p>{{ phone_result | safe }}</p>

    <h3>👤 Username Scan:</h3>
    <p>{{ user_result | safe }}</p>

    <h3>📧 Email Intelligence:</h3>
    <p>{{ email_result | safe }}</p>

    <h3>🖼️ Image Metadata:</h3>
    <p>{{ image_result | safe }}</p>

    <hr>
    <a href="/">🔁 Run Another Scan</a>
</div>

</body>
</html>
