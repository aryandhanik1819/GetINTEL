<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OSINT Dashboard</title>
    <style>
        body {
            background-color: #f2f4f8;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 25px;
        }

        label {
            font-weight: 600;
            margin-top: 15px;
            display: block;
            color: #34495e;
        }

        input[type="text"],
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            margin-bottom: 18px;
            border: 1px solid #ccc;
            border-radius: 6px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="file"]:focus {
            border-color: #3498db;
            outline: none;
        }

        button {
            width: 100%;
            background-color: #3498db;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #2980b9;
        }

        @media (max-width: 600px) {
            .form-container {
                margin: 20px;
            }
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>üîç OSINT Dashboard</h2>
    <form method="POST" action="/scan" enctype="multipart/form-data">
        <label for="ip">Enter IP Address:</label>
        <input type="text" name="ip" placeholder="e.g. 8.8.8.8">

        <label for="phone">Enter Phone Number:</label>
        <input type="text" name="phone" placeholder="e.g. +919876543210">

        <label for="username">Enter Username:</label>
        <input type="text" name="username" placeholder="e.g. johndoe123">

        <label for="email">Enter Email:</label>
        <input type="text" name="email" placeholder="e.g. example@email.com">

        <label for="image">Upload an Image (for metadata):</label>
        <input type="file" name="image">

        <button type="submit">üîé Scan Now</button>
    </form>
</div>

</body>
</html>
